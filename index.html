<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="input">
      <label for="numberOfBoxes">number of pixels</label>
      <input
        type="number"
        name="numberOfBoxes"
        id="numberOfBoxes"
        max="100"
        min="0"
        value="16"
      />
    </div>
    <div class="etch"></div>
    <div class="buttons">
      <button class="eraser">
        <img src="images/eraser.png" alt="eraser" />
      </button>
      <button id="randomColors">
        <img src="images/rgb.png" alt="random colors" />
      </button>
      <button class="delete">Delete</button>
    </div>
  </body>
</html>
